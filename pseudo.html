<html>
    <head>
        <h1>Pseudo Classes</h1>
        <style>
            a:link{
                color:rgb(255, 0, 0);
            }
            a:visited{
                color: lightseagreen;
            }
            a:hover{
                color:rgb(42, 32, 178);
            }
            a:active{
                color:limegreen;
            }
        </style>
    </head>
    <body>
        <a href="http://www.svecw.com/">svecw</a>
    </body>
</html>
